<div class="container">
  <mat-spinner *ngIf="bLoad; else table"></mat-spinner>
  <ng-template #table>
    <table mat-table [dataSource]="aUsr" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Имя</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <!-- bithday Column -->
      <ng-container matColumnDef="birth_year">
        <th mat-header-cell *matHeaderCellDef>День рождение</th>
        <td mat-cell *matCellDef="let element">{{ element.birth_year }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="aDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: aDisplayedColumns"></tr>
    </table>
  </ng-template>
</div>
